name: SunSteel
main: com.acyrid.SunSteel.SunSteel
authors: ['Jadeon']
version: 1.0
permissions:
    sunsteel.*:
        description: Gives access to all sunsteel effects
        children:
            sunsteel.armor.*: true
            sunsteel.tools.*: true
    sunsteel.armor.*:
        description: Gives access to all sunsteel armor effects
        children:
            sunsteel.armor.helm: true
            sunsteel.armor.legs: true
            sunsteel.armor.chest: true
            sunsteel.armor.boots: true
            sunsteel.armor.special.*: true
    sunsteel.armor.helm:
        description: Allows usage of the helmet effects Liquid Breathing(Water & Lava), Flame Riposte(Requires Full Set), Fire Resistance
    sunsteel.armor.legs:
        description: Allows usage of the leggings effects Flame Riposte(Requires Full Set), Fire Resistance(Requires Full Set)
    sunsteel.armor.chest:
        description: Allows usage of the helmet effects Flame Riposte(Requires Full Set), Fire Resistance(Requires Full Set)
    sunsteel.armor.boots:
        description: Allows usage of the boots effects Flame Riposte(Requires Full Set), Fire Resistance(Requires Full Set)
    sunsteel.armor.special.*:
        description: Gives access to all sunsteel special effects
        children:
            sunsteel.armor.special.lavafloat: true
            sunsteel.armor.special.waterfloat: true
            sunsteel.armor.special.waterbreath: true
    sunsteel.armor.special.lavafloat:
        description: Allows usage of the boots effect Lava Walking
    sunsteel.armor.special.waterfloat:
        description: Allows usage of the boots effect Water Walking
    sunsteel.armor.special.waterbreath:
        description: Allows usage of the chest effect Water Breathing
    sunsteel.tools.*:
        description: Gives access to all sunsteel tool effects
        children:
           sunsteel.tools.sword: true
           sunsteel.tools.axe: true
           sunsteel.tools.pick: true
           sunsteel.tools.shovel: true
    sunsteel.tools.sword:
        description: Allows usage of the sword effect Sword of Flames
    sunsteel.tools.axe:
        description: Allows usage of the axe effect Inferno Axe
        default: true
    sunsteel.tools.pick:
        description: Allows usage of the pick effect Molten Pick
    sunsteel.tools.shovel:
        description: Allows usage of the shovel effect Solar Spade



